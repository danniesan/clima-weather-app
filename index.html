<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Clima App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="current-city">City</h1>
        <p class="current-details">
          <span class="date" id="time">day and time</span>
          <span class="description" id="description">description</span>
          <span class="humidity" id="humidity"
            >Humidity: <strong class="current-detail-value"></strong>
          </span>
          <span class="wind-speed" id="wind-speed"
            >Wind: <strong class="current-detail-value"></strong
          ></span>
        </p>
        <div class="current-temperature">
          <div id="icon"></div>
          <span class="temp-value" id="temperature-value">81</span>
          <span class="temp-unit">Â°F</span>
        </div>
      </main>
      <footer>
        Project was coded by
        <a href="https://github.com/danniesan" target="_blank"
          >Veronica Sandoval</a
        >
        and is
        <a
          href="https://github.com/danniesan/clima-weather-app/settings "
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-app-clima.netlify.app/ " target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
